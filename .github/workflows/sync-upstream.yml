name: Sync Fork

on:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/Myraval1/Varmina.git
          git fetch upstream
          git merge upstream/main
          git push origin main
